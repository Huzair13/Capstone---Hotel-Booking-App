<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room to Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Room to Hotel</h2>
        <div id="alertPlaceholder"></div>
        <form id="addRoomForm">
            <input type="hidden" id="hotelId" value="">
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Room Number</label>
                <input type="number" class="form-control" id="roomNumber" required>
            </div>
            <div class="mb-3">
                <label for="roomType" class="form-label">Room Type</label>
                <input type="number" class="form-control" id="roomType" required>
            </div>
            <div class="mb-3">
                <label for="roomFloor" class="form-label">Room Floor</label>
                <input type="number" class="form-control" id="roomFloor" required>
            </div>
            <div class="mb-3">
                <label for="allowedNumOfGuests" class="form-label">Allowed Number of Guests</label>
                <input type="number" class="form-control" id="allowedNumOfGuests" required>
            </div>
            <div class="mb-3">
                <label for="rent" class="form-label">Rent</label>
                <input type="number" class="form-control" id="rent" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Room</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve hotel ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const hotelId = urlParams.get('hotelId');
            if (!hotelId) {
                showAlert('Hotel ID is missing in the URL.', 'danger');
                return;
            }
            document.getElementById('hotelId').value = hotelId;

            document.getElementById('addRoomForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const roomDTO = {
                    HotelId: parseInt(document.getElementById('hotelId').value),
                    RoomNumber: parseInt(document.getElementById('roomNumber').value),
                    RoomType: parseInt(document.getElementById('roomType').value),
                    RoomFloor: parseInt(document.getElementById('roomFloor').value),
                    AllowedNumOfGuests: parseInt(document.getElementById('allowedNumOfGuests').value),
                    Rent: parseFloat(document.getElementById('rent').value)
                };

                fetch(`https://localhost:7257/api/AddRoomToHotel/${roomDTO.HotelId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(roomDTO)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(error => Promise.reject(error));
                    }
                    return response.json();
                })
                .then(response => {
                    showAlert('Room added successfully!', 'success');
                })
                .catch(error => {
                    const errorMessage = error && error.Message ? error.Message : 'An error occurred while adding the room.';
                    showAlert(errorMessage, 'danger');
                });
            });

            function showAlert(message, type) {
                const alertPlaceholder = document.getElementById('alertPlaceholder');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.role = 'alert';
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                alertPlaceholder.innerHTML = '';
                alertPlaceholder.appendChild(alert);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
