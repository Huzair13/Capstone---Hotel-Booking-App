<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="hotelDetails.css">
</head>

<body>

    <div class="container-fluid">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #2E3944;color: white;">
            <div class="container-fluid">
                <a class="navbar-brand" href="Home.html">
                    <img src="/Assets/logo2.png" alt="Logo" width="200px" height="50px"
                        class="d-inline-block align-text-top img-fluid ms-3">
                </a>
                <button class="navbar-toggler m-3 text-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-bars text-light"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3" style="font-family: 'Playfair Display', serif;">
                        <li class="nav-item m-2">
                            <a class="nav-link" href="/LoggedInHome/LoggedInHome.html"
                                style="font-size: 18px; color: white;">Home</a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link" href="/Library/Library.html"
                                style="font-size: 18px; color: white;">Library</a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link" href="#about-section" style="font-size: 18px; color: white;">About</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0 me-3" style="font-family: 'Playfair Display', serif;">
                        <li class="nav-item">
                            <a class="nav-link" href="/Profile/Profile.html" style="font-size: 18px; color: white;">
                                <i class="ps-4 fas fa-user-circle"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: 18px; color: white;" id="logoutbtn">
                                <i class="ps-4 fas fa-sign-out-alt"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="container-fluid mt-5">
                        <!-- Carousel for displaying images -->
                        <div id="hotelCarousel" class="carousel slide carousel-container">
                            <div class="carousel-inner">
                                <!-- Carousel items will be populated here -->
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#hotelCarousel"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#hotelCarousel"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                            <button type="button" class="btn btn-primary view-all-btn" data-bs-toggle="modal"
                                data-bs-target="#galleryModal">
                                View All Photos
                            </button>
                        </div>

                        <div class="row mt-5">
                            <!-- Hotel Details -->
                            <div class="col-lg-6">
                                <!-- Hotel Details -->
                                <div class="hotel-details text-center">
                                    <h2 id="hotelName" style="font-family: 'Playfair Display', serif; color: #212A31;"
                                        class="hotel-name">Hotel Name</h2>
                                    <p class="hotel-address" style="font: 'Montserrat', sans-serif; color: #212A31;">
                                        Address:
                                        &nbsp;<span id="hotelAddressValue" class="highlight"></span></p>
                                    <p class="hotel-price" style="font: 'Montserrat', sans-serif; color: #212A31;">
                                        Starting From: <span id="hotelLeastRentValue" class="highlight price"></span>
                                    </p>
                                    <div class="hotel-ratings">
                                        <p><span id="hotelAverageRatingsValue" class="rating-badge"></span></p>
                                        <div id="hotelStarRatings" class="star-ratings">
                                            <!-- Stars will be added dynamically -->
                                        </div>
                                    </div>
                                    <div class="hotel-amenities">
                                        <p style="font: 'Montserrat', sans-serif; color: #212A31;">Amenities:</p>
                                        <div id="hotelAmenitiesValue"
                                            class="amenities-icons d-flex justify-content-center">
                                            <!-- Icons will be added dynamically -->
                                        </div>
                                    </div>
                                </div>
                                <!-- Rating Section -->
                                <div class="user-rating userReviewContainer">
                                    <div class="row">
                                        <div class="col-md-8 text-center">
                                            <h4 style="font-family: 'Playfair Display', serif">Your Rating</h4>
                                            <div id="userStarRating" class="star-ratings">
                                                <!-- User stars will be added dynamically -->
                                            </div>
                                            <p id="userFeedback" class="feedback-text"></p>
                                        </div>
                                        <div class="col-md-4 d-flex flex-column justify-content-center">
                                            <button id="rateButton" class="btn btn-primary">Rate This Hotel</button>
                                            <button id="updateRatingButton" class="btn btn-success">Edit Your
                                                Ratings</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-lg-6">
                                <div class="row justify-content-center">
                                    <div class="col-md-12">
                                        <div class="booking-form availabilityContainer">
                                            <h3 class="form-title text-dark text-center"
                                                style="font-family: 'Playfair Display', serif;">Check Availability</h3>
                                            <form id="bookingForm">
                                                <div class="mb-4">
                                                    <label for="checkinDate" class="form-label text-dark">Check-in
                                                        Date</label>
                                                    <input type="date" id="checkinDate" class="form-control">
                                                </div>
                                                <div class="mb-4">
                                                    <label for="checkoutDate" class="form-label text-dark">Check-out
                                                        Date</label>
                                                    <input type="date" id="checkoutDate" class="form-control">
                                                </div>
                                                <div class="row d-flex">
                                                    <div class="col-md-6">
                                                        <div class="mb-4">
                                                            <label class="form-label text-dark">Number of Guests</label>
                                                            <div class="number-input">
                                                                <button type="button" class="btn btn-secondary "
                                                                    id="decreaseGuests">-</button>
                                                                <input type="number" id="numGuests" class="form-control"
                                                                    value="1" min="1">
                                                                <button type="button" class="btn btn-secondary"
                                                                    id="increaseGuests">+</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="mb-4">
                                                            <label class="form-label text-dark">Number of Rooms</label>
                                                            <div class="number-input">
                                                                <button type="button" class="btn btn-secondary"
                                                                    id="decreaseRooms">-</button>
                                                                <input type="number" id="numRooms" class="form-control"
                                                                    value="1" min="1">
                                                                <button type="button" class="btn btn-secondary"
                                                                    id="increaseRooms">+</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <button type="button" class="btn btn-primary"
                                                    id="checkAvailability">Check
                                                    Availability</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Reviews Section -->
                        <div class="hotel-reviews mt-3 allReviewsContainer">
                            <h3 class="text-center" style="font-family: 'Playfair Display', serif;">Reviews</h3>
                            <div id="reviewsContainer">
                                <!-- Reviews will be populated here -->
                            </div>
                            <a href="#" id="viewAllReviews" class="btn btn-primary mt-3" style="display: none;">View All
                                Reviews</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- add Rating Modal -->
    <div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="ratingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ratingModalLabel">Rate This Hotel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ratingForm">
                        <div class="mb-3">
                            <label for="ratingValue" class="form-label">Your Rating (1-5)</label>
                            <input type="number" id="ratingValue" class="form-control" min="1" max="5" required>
                        </div>
                        <div class="mb-3">
                            <label for="ratingFeedback" class="form-label">Your Feedback (Optional)</label>
                            <textarea id="ratingFeedback" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" id="submitRating">Submit Rating</button>
                        <p id="ratingError" class="text-danger mt-2" style="display: none;">You have already rated this
                            hotel.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- update Rating Modal -->
    <div class="modal fade" id="ratingModalUpdate" tabindex="-1" aria-labelledby="ratingModalUpdateLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ratingModalUpdateLabel">Rate This Hotel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ratingForm">
                        <div class="mb-3">
                            <label for="ratingUpdateValue" class="form-label">Your Rating (1-5)</label>
                            <input type="number" id="ratingUpdateValue" class="form-control" min="1" max="5" required>
                        </div>
                        <div class="mb-3">
                            <label for="ratingUpdateFeedback" class="form-label">Your Feedback (Optional)</label>
                            <textarea id="ratingUpdateFeedback" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" id="submitUpdateRating">Edit Rating</button>
                        <p id="ratingError" class="text-danger mt-2" style="display: none;">You have already rated this
                            hotel.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Gallery Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="galleryModalLabel">Hotel Photos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column align-items-center">
                        <img id="modalMainImage" class="img-fluid" src="" alt="Large Hotel Image">
                        <div id="modalThumbnails" class="d-flex flex-wrap gallery-thumbnails mt-3">
                            <!-- Thumbnails will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="hotelDetails.js"></script>
</body>

</html>
