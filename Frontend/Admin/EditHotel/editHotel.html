<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2>Edit Hotel</h2>
        <form id="editHotelForm">
            <input type="hidden" id="hotelId" name="hotelId">
            <div class="mb-3">
                <label for="hotelName" class="form-label">Hotel Name</label>
                <input type="text" class="form-control" id="hotelName" name="hotelName" required>
            </div>
            <div class="mb-3">
                <label for="hotelDescription" class="form-label">Description</label>
                <textarea class="form-control" id="hotelDescription" name="hotelDescription" required></textarea>
            </div>
            <div class="mb-3">
                <label for="hotelAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="hotelAddress" name="hotelAddress" required>
            </div>
            <div class="mb-3">
                <label for="hotelCity" class="form-label">City</label>
                <input type="text" class="form-control" id="hotelCity" name="hotelCity" required>
            </div>
            <div class="mb-3">
                <label for="hotelState" class="form-label">State</label>
                <input type="text" class="form-control" id="hotelState" name="hotelState" required>
            </div>
            <div class="mb-3">
                <label for="hotelType" class="form-label">Type</label>
                <input type="text" class="form-control" id="hotelType" name="hotelType" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            const urlParams = new URLSearchParams(window.location.search);
            const hotelId = urlParams.get('hotelId');
            if (hotelId) {
                // Fetch hotel details
                fetch(`https://localhost:7257/api/GetHotelByID/${hotelId}`,{
                    headers :{
                        'Content-Type': 'application/json',
                        Authorization :`Bearer ${token}`
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data) {
                            document.getElementById('hotelId').value = data.id;
                            document.getElementById('hotelName').value = data.name;
                            document.getElementById('hotelDescription').value = data.description;
                            document.getElementById('hotelAddress').value = data.address;
                            document.getElementById('hotelCity').value = data.city;
                            document.getElementById('hotelState').value = data.state;
                            document.getElementById('hotelType').value = data.type;
                        }
                    })
                    .catch(error => console.error('Error fetching hotel details:', error));
            }

            document.getElementById('editHotelForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                var sendData ={
                    HotelId : document.getElementById('hotelId').value,
                    Name : document.getElementById('hotelName').value ,
                    Address : document.getElementById('hotelAddress').value,
                    City : document.getElementById('hotelCity').value,
                    State : document.getElementById('hotelState').value,
                    Type : document.getElementById('hotelType').value,
                    Description : document.getElementById('hotelDescription').value
                }
                const data = Object.fromEntries(formData.entries());
                fetch('https://localhost:7257/api/UpdateHotel', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(sendData)
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Hotel updated successfully!');
                            window.location.href = '/HotelManage/hotelManage.html';
                        } else {
                            alert('Failed to update hotel.');
                        }
                    })
                    .catch(error => {
                        console.error('Error updating hotel:', error);
                        alert('An error occurred while updating the hotel.');
                    });
            });
        });
    </script>
</body>

</html>
