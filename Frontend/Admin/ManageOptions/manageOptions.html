<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="manageOptions.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Carousel for displaying images -->
        <div id="hotelCarousel" class="carousel slide carousel-container">
            <div class="carousel-inner">
                <!-- Carousel items will be populated here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#hotelCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#hotelCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <button type="button" class="btn btn-primary view-all-btn" data-bs-toggle="modal"
                data-bs-target="#galleryModal">
                View All Photos
            </button>
        </div>

        <div class="row mt-5">
            <!-- Hotel Details -->
            <div class="col-lg-6">
                <!-- Hotel Details -->
                <div class="hotel-details">
                    <h2 id="hotelName" class="hotel-name">Hotel Name</h2>
                    <p class="hotel-address">Address: <span id="hotelAddressValue" class="highlight"></span></p>
                    <p class="hotel-price">Starting Rent: <span id="hotelLeastRentValue" class="highlight price"></span>
                    </p>
                    <div class="hotel-ratings">
                        <p><span id="hotelAverageRatingsValue" class="rating-badge"></span></p>
                        <div id="hotelStarRatings" class="star-ratings">
                            <!-- Stars will be added dynamically -->
                        </div>
                    </div>
                    <div class="hotel-amenities">
                        <p>Amenities:</p>
                        <div id="hotelAmenitiesValue" class="amenities-icons">
                            <!-- Icons will be added dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto manage-form">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title">Hotel Options</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <button class="btn btn-primary w-100" id="editHotel">Edit Hotel</button>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Hotel</button>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-success w-100" id="addImagesToHotel">Add Images</button>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-info w-100" id = "addAmenitiesAdmin">Add Amenities</button>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-warning w-100" id="removeAmenitiesAdmin">Remove Amenities</button>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-secondary w-100" id="addRoomsAdmin">Add Rooms</button>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-dark w-100" id="removeRoomsAdmin">Remove Room</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>


        <!-- Reviews Section -->
        <div class="hotel-reviews mt-5">
            <h3>Reviews</h3>
            <div id="reviewsContainer">
                <!-- Reviews will be populated here -->
            </div>
            <a href="#" id="viewAllReviews" class="btn btn-primary mt-3" style="display: none;">View All Reviews</a>
        </div>
    </div>

    <!-- CONFIRMATION MODAL  -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this hotel?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="galleryModalLabel">Hotel Photos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column align-items-center">
                        <img id="modalMainImage" class="img-fluid" src="" alt="Large Hotel Image">
                        <div id="modalThumbnails" class="d-flex flex-wrap gallery-thumbnails mt-3">
                            <!-- Thumbnails will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="manageOptions.js"></script>
</body>

</html>
