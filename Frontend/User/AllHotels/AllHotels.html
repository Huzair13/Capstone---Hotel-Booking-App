<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="AllHotels.css">
</head>

<body>
    <div class="container-fluid" id="mainDiv">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HotelFinder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-user-circle"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="d-flex justify-content-between">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="hotel-text-input" placeholder="Search for Hotels">
                <button class="btn filterButton" type="button" id="search-button">Search</button>
                <div class="dropdown ms-2 me-3 d-flex align-items-center">
                    <i class="fas fa-sort sort-icon" id="filter-icon" data-bs-toggle="dropdown"></i>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="sort-az">Rent <span><i
                                        class="fa-solid fa-arrow-up"></i></span></a></li>
                        <li><a class="dropdown-item" id="sort-za">Rent <span><i
                                        class="fa-solid fa-arrow-down"></i></span></a></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="btn btn-outline-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#filterSection" aria-expanded="false" aria-controls="filterSection">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
        </div>

        <div class="collapse" id="filterSection">
            <div class="filter-section">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="cityDropdown" class="form-label">City</label>
                        <select id="cityDropdown" class="form-select">
                            <option value="">All</option>
                        </select>
                        <div class="col-md-3 d-flex align-items-end">
                            <button class="btn edit-question-button-design w-100" id="filter-button">Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="container-fluid">
            <div class="row" id="hotelList">
                <!-- This is where the hotel cards will be inserted by JavaScript -->
            </div>
        </div>

        <div id="hotel-list" class="row"></div>
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination-container"></ul>
        </nav>

    </div>

    <div class="container" id="deactivatedDiv" style="display: none;">
        <h1>Your Account is Temporarily Deactivated</h1>
        <p>It looks like your account is temporarily deactivated. If you believe this is a mistake or if you wish to
            request reactivation, please click the button below.</p>
        <button id="request-activation" onclick="requestActivation()">Request Reactivation</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="AllHotels.js"></script>
</body>

</html>
