<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .review-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .review-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .review-header {
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }

        .review-rating {
            color: #ffcc00;
            font-size: 1.25rem;
        }

        .review-feedback {
            font-style: italic;
            flex: 1;
        }

        .review-date {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: right;
        }

        .no-reviews {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #6c757d;
        }

        .back-btn {
            margin-top: 30px;
            display: block;
            text-align: center;
        }

        .back-btn a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-btn a:hover {
            background-color: #0056b3;
        }

        .review-count {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .filter-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .filter-btn {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .filter-icon {
            font-size: 1.5rem;
        }

        .dropdown-menu {
            min-width: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Hotel Reviews</h1>

        <!-- Filter Button -->
        <div class="d-flex justify-content-end filter-container">
            <div class="dropdown dropleft filter-btn">
                <button class="btn btn-light" type="button" id="filterDropdown" aria-expanded="false">
                    <span class="filter-icon"><i class="fa-solid fa-filter"></i></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                    <li><a class="dropdown-item" id="latestReview">Latest Reviews</a></li>
                    <li><a class="dropdown-item" id="oldReview">Old Reviews</a></li>
                    <li><a class="dropdown-item" id="topRating">Top Rating</a></li>
                    <li><a class="dropdown-item" id="lowRating">Low Rating</a></li>
                </ul>
            </div>
        </div>

        <div class="review-count" id="reviewCount">Loading reviews...</div>
        <div id="reviewsContainer">
            <!-- Reviews will be populated here -->
        </div>
        <div class="no-reviews" id="noReviews" style="display: none;">
            <p>No reviews available for this hotel.</p>
        </div>
        <div class="back-btn">
            <a id="backToHotel">Back to Hotel Details</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hotelId = getQueryParam('hotelId');
            const filterIcon = document.querySelector('.filter-icon');
            const dropdownMenu = document.querySelector('.dropdown-menu');

            filterIcon.addEventListener('click', () => {
                const dropdown = document.querySelector('.dropdown');
                const bsDropdown = new bootstrap.Dropdown(dropdown);
                bsDropdown.toggle();
            });

            const backToHotel = document.getElementById('backToHotel');
            backToHotel.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the default action of the link
                const url = 'Book.html?hotelId=' + encodeURIComponent(hotelId);
                window.location.href = url;
            });
           
            if (hotelId) {
                fetchReviews(hotelId);

                document.getElementById('latestReview').addEventListener('click', () => fetchReviews(hotelId, 'latest'));
                document.getElementById('oldReview').addEventListener('click', () => fetchReviews(hotelId, 'old'));
                document.getElementById('topRating').addEventListener('click', () => fetchReviews(hotelId, 'topRating'));
                document.getElementById('lowRating').addEventListener('click', () => fetchReviews(hotelId, 'lowRating'));
            } else {
                document.getElementById('reviewsContainer').innerHTML = '<p>No hotel ID provided.</p>';
            }
        });

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function formatDateTime(dateString) {
            const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit' };

            const date = new Date(dateString);
            const formattedDate = date.toLocaleDateString(undefined, optionsDate);
            const formattedTime = date.toLocaleTimeString(undefined, optionsTime);

            return {
                date: formattedDate,
                time: formattedTime
            };
        }

        async function fetchReviews(hotelId, sortOption = 'latest') {
            try {
                const response = await fetch(`https://localhost:7226/api/GetRatingByHotelID/${hotelId}`);
                let reviews = await response.json();

                if (sortOption === 'latest') {
                    reviews.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                } else if (sortOption === 'old') {
                    reviews.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                } else if (sortOption === 'topRating') {
                    reviews.sort((a, b) => b.ratingValue - a.ratingValue);
                } else if (sortOption === 'lowRating') {
                    reviews.sort((a, b) => a.ratingValue - b.ratingValue);
                }

                const reviewsContainer = document.getElementById('reviewsContainer');
                const noReviewsDiv = document.getElementById('noReviews');
                const reviewCount = document.getElementById('reviewCount');
                reviewsContainer.innerHTML = '';

                if (reviews.length > 0) {
                    reviewCount.textContent = `Showing ${reviews.length} Reviews`;
                    reviews.forEach(review => {
                        const { date, time } = formatDateTime(review.createdAt);

                        const reviewCard = document.createElement('div');
                        reviewCard.classList.add('review-card');
                        reviewCard.innerHTML = `
                            <div class="review-feedback">
                                ${review.feedback || 'No feedback provided'}
                            </div>
                            <div class="d-flex flex-column align-items-end">
                                <div class="review-rating">${'‚≠ê'.repeat(review.ratingValue)}</div>
                                <div class="review-date">
                                    ${date} <br> ${time}
                                </div>
                            </div>
                        `;
                        reviewsContainer.appendChild(reviewCard);
                    });
                    noReviewsDiv.style.display = 'none';
                } else {
                    reviewCount.textContent = 'No reviews found';
                    noReviewsDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching reviews:', error);
                document.getElementById('reviewsContainer').innerHTML = '<p>Failed to load reviews.</p>';
            }
        }
    </script>
</body>

</html>
